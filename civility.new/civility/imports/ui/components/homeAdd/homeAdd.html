<form>
  <label>
    Home Name:
  </label>
  <input type="text" ng-model="homeAdd.home.name"/>
  <label>
    Description:
  </label>
  <input type="text" ng-model="homeAdd.home.description"/>
  <label>
  	Public Home?
  </label>
  <input type="checkbox" ng-model="homeAdd.home.public">
  <button ng-click="homeAdd.submit()">Add Home!</button>
</form>
