<template name="financeSetup">
  <form class="new-expense">
    New expense: <br>
  <select id="mySelect">
    <option value="water">Sewage/Water </option>
    <option value="media">Internet/Cable</option>
    <option value="elect">Electricity</option> 
    <option value="cleaning">Cleaning Supplies</option>
    <option value="food">Food</option>
    <option value="repairs">Repairs</option>
    <option value="random">Misc.</option>
  </select>
    <input type="text" name="newExpenses">
    <input type="submit" value="Submit">
  </form>
    <br>
</template>

<template name="displayFinances">
  <p>owner: {{userId}}</p>
  <p>home: {{homeId}}</p>
  <p>cost: {{amount}}</p>
  <p>expense type: {{type}}</p>
</template>
