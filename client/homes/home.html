<template name="home">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
    <!-- set checkbox to hide other homes/set checked home as home for logged in user-->
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <p>Home Name: {{homeName}}</p>
    <p>Address: {{address}}</p>
    <p>Rent total: {{rentTotal}}</p>
    <!-- <li>Utilities: {{utilityTotal}}</li> -->
    <form class="move-in" method="post">
      <input type="submit" value="move-in">
    </form>
    <br>
    <hr>
  </li>
</template>
