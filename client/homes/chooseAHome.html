<template name="chooseAHome">
  {{> navigation}}

  <div class="container">
    <h1> User login </h1>

    {{> loginButtons}}
    {{#if currentUser}}
      <h3> add a new home </h3> 

      {{> addNewHome}}
      <br> 
    <h1> Home List </h1>

    <br>
      {{#each homes}}
        {{> home}}
      {{/each}}

   {{else}}
        <!-- make this go away when logged in  -->
<!--         <h1> User login </h1> -->

        {{> loginButtons}}
    {{/if}}
  </div>
</template>
