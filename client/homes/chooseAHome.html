<template name="chooseAHome">
  {{> navigation}}
  {{> loginButtons}}
  <div class="container">

    <h1> User login </h1>
    {{#if currentUser}}
      <h3> add a new home </h3> 

      {{> addNewHome}}
      <br> 
    <h1> Home List </h1>

    <br>
      {{#each homes}}
        {{> home}}
      {{/each}}

    {{/if}}

  </div>
</template>
